    <style>
        /* General Styling */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
        }

        header, footer {
            background: linear-gradient(135deg, #c1e3ff, #a0cbee);
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1);
        }

        .header-container, .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #003870;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* Main Resource Section */
        .resource-container {
            max-width: 800px;
            margin: 50px auto;
            background: #f4faff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #003870;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .resource-button {
            background-color: #003870;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .resource-button:hover {
            background-color: #a9e2ff;
            color: #003870;
        }

        /* Footer Section */
        footer {
            background: #003870;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 8px -2px rgba(0, 0, 0, 0.1);
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .footer-section {
            flex: 1;
            margin: 10px;
        }

        .footer-section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #a9e2ff;
        }

        .footer-section p, .footer-section a, .footer-section ul {
            color: white;
            text-decoration: none;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a9e2ff;
