<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Mood - Did You Find Solace Today?</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #c1e3ff, #a0cbee);
            color: #003870;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .mood-slider {
            width: 100%;
            margin: 20px 0;
        }

        /* Styling the slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #a0cbee;
            outline: none;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #003870;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            background-color: #fff;
        }

        /* Mood feedback text */
        .mood-feedback {
            font-size: 1.4em;
            color: #003870;
            margin-top: 20px;
        }

        .value-display {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }

        .mood-icons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .mood-icons img {
            width: 40px;
            height: 40px;
        }

        .cta-button {
            background-color: #003870;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #a9e2ff;
            color: #003870;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Mood - Did You Find Solace Today?</h1>
        <p class="mood-feedback">How are you feeling?</p>

        <!-- Mood Slider -->
        <input type="range" min="0" max="100" value="50" class="mood-slider" id="moodSlider">

        <!-- Mood value display -->
        <div class="value-display" id="valueDisplay">Mood Value: 50</div>

        <!-- Mood Icons for visual feedback -->
        <div class="mood-icons">
            <img src="https://img.icons8.com/emoji/48/000000/sad-but-relieved-face.png" alt="Burnt Out">
            <img src="https://img.icons8.com/emoji/48/000000/neutral-face.png" alt="Neutral">
            <img src="https://img.icons8.com/emoji/48/000000/smiling-face-with-smiling-eyes.png" alt="Content">
        </div>

        <button class="cta-button" id="submitMood">Submit Your Mood</button>

        <!-- Last Submitted Mood Value -->
        <div id="lastMoodValue" class="value-display" style="margin-top: 30px; font-weight: bold;"></div>
    </div>

    <script>
        // Elements
        const moodSlider = document.getElementById('moodSlider');
        const valueDisplay = document.getElementById('valueDisplay');
        const lastMoodValue = document.getElementById('lastMoodValue');
        const submitMoodButton = document.getElementById('submitMood');

        // Update the mood value display when slider is changed
        moodSlider.addEventListener('input', function() {
            valueDisplay.textContent = `Mood Value: ${moodSlider.value}`;
        });

        // Display the last submitted mood when the button is clicked
        submitMoodButton.addEventListener('click', function() {
            lastMoodValue.textContent = `Last Submitted Mood Value: ${moodSlider.value}`;
            lastMoodValue.style.color = '#003870';
        });
    </script>
</body>
</html>
